<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHERO-TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="max-w-[1520px] mx-auto border border-red-500">
    <header>
      <nav
        class="flex flex-col md:flex-row md:justify-between items-center gap-4 my-4"
      >
        <div id="logo">
          <button class="btn hover:bg-red-500 hover:text-white text-gray-500">
            <img src="./Logo.png" alt="" />
          </button>
        </div>
        <div id="sort-menu">
          <button
            onclick="sortByViews()"
            class="btn hover:bg-red-500 hover:text-white text-gray-500"
          >
            Sort By Views
          </button>
        </div>
        <div>
          <button id="blog" class="btn bg-red-500 text-white">Blog</button>
        </div>
      </nav>
    </header>
    <main>
      <!-- tab container  -->
      <div
        id="parentTab"
        class="flex justify-center gap-6 bg-white tabs tabs-boxed my-8"
      ></div>
      <!-- card container  -->
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 justify-center gap-4"
      ></div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
